<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ  Flask Universe</title>
  <style>
    /* ==== Base Styles ==== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      background: radial-gradient(circle at top, #030014, #000);
      overflow: hidden;
    }

    /* ==== Animated Gradient Aurora ==== */
    .aurora {
      position: absolute;
      width: 150%;
      height: 150%;
      background: linear-gradient(
        120deg,
        rgba(0, 255, 240, 0.15),
        rgba(255, 0, 200, 0.1),
        rgba(0, 150, 255, 0.15)
      );
      filter: blur(120px);
      animation: auroraFlow 12s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes auroraFlow {
      0% {
        transform: translate(-10%, -10%) rotate(0deg);
      }
      100% {
        transform: translate(10%, 10%) rotate(360deg);
      }
    }

    /* ==== Title ==== */
    h1 {
      font-size: 4em;
      letter-spacing: 2px;
      color: #00eaff;
      text-shadow: 0 0 20px #00eaff, 0 0 40px #007bff, 0 0 80px #00c6ff;
      animation: titleGlow 3s ease-in-out infinite alternate;
      z-index: 2;
    }

    @keyframes titleGlow {
      0% {
        text-shadow: 0 0 20px #00eaff, 0 0 40px #007bff;
      }
      100% {
        text-shadow: 0 0 40px #00fff2, 0 0 80px #00baff;
      }
    }

    /* ==== Message Box ==== */
    p {
      font-size: 1.3em;
      margin-top: 25px;
      padding: 15px 25px;
      color: #b8ffff;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      animation: fadeIn 2s ease;
      z-index: 2;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ==== Floating Neon Button ==== */
    .btn {
      margin-top: 40px;
      padding: 15px 45px;
      background: linear-gradient(90deg, #00eaff, #007bff, #00eaff);
      background-size: 300%;
      color: white;
      font-size: 1.2em;
      font-weight: 600;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      transition: all 0.4s ease;
      z-index: 2;
      animation: glowShift 6s linear infinite;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px #00ffff;
    }

    @keyframes glowShift {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 100%;
      }
    }

    /* ==== Stars ==== */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.2;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    /* Create multiple stars with different sizes and positions */
    .star:nth-child(1) { top: 10%; left: 15%; width: 2px; height: 2px; animation-delay: 0s; }
    .star:nth-child(2) { top: 30%; left: 70%; width: 3px; height: 3px; animation-delay: 1s; }
    .star:nth-child(3) { top: 50%; left: 40%; width: 2px; height: 2px; animation-delay: 0.5s; }
    .star:nth-child(4) { top: 80%; left: 80%; width: 4px; height: 4px; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 20%; left: 85%; width: 1.5px; height: 1.5px; animation-delay: 0.8s; }

  </style>
</head>
<body>
  <div class="aurora"></div>

  <!-- Stars -->
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>

  <h1>ðŸš€ Flask Universe</h1>
  <p>{{ message }}</p>
  <button class="btn" onclick="alert('ðŸŒ  Launching into the Flask Cosmos!')">Enter Universe</button>
</body>
</html>
