<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Flask Universe</title>
  <style>
    /* ---------- GLOBAL STYLES ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #f0f4ff, #e3f2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ---------- BACKGROUND CIRCLES ---------- */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.5;
      z-index: 0;
      animation: float 12s ease-in-out infinite alternate;
    }

    .circle1 { width: 400px; height: 400px; top: -100px; left: -100px; background: #9fdcff; }
    .circle2 { width: 300px; height: 300px; bottom: -100px; right: -50px; background: #a6b2ff; animation-delay: 3s; }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(30px); }
    }

    /* ---------- CARD CONTAINER ---------- */
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 60px 80px;
      text-align: center;
      color: #1c1c1c;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      z-index: 2;
      animation: fadeUp 1.5s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- HEADING ---------- */
    h1 {
      font-size: 3em;
      font-weight: 700;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    /* ---------- MESSAGE ---------- */
    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    /* ---------- BUTTON ---------- */
    .btn {
      padding: 15px 40px;
      font-size: 1.1em;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      box-shadow: 0 5px 20px rgba(0, 118, 255, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 118, 255, 0.5);
    }

    /* ---------- FOOTER TEXT ---------- */
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #555;
    }

    .footer span {
      color: #007bff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="bg-circle circle1"></div>
  <div class="bg-circle circle2"></div>

  <!-- Main Card -->
  <div class="container">
    <h1>üöÄ Flask Universe</h1>
    <p>{{ message }}</p>
    <button class="btn" onclick="alert('‚ú® Welcome to Flask Universe!')">
      Get Started
    </button>
  </div>

  <div class="footer">
    Crafted with ‚ù§Ô∏è by <span>Flask Universe</span>
  </div>
</body>
</html>
