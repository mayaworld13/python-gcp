<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌌 Flask Universe Portal</title>
    <style>
        /* ==== Base Styling ==== */
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at bottom, #0a0a0f, #020202);
            color: #00ffe1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3.8em;
            letter-spacing: 2px;
            color: #00eaff;
            text-shadow: 
                0 0 10px #00eaff, 
                0 0 20px #00eaff, 
                0 0 40px #00eaff;
            animation: pulse 3s ease-in-out infinite;
        }

        p {
            font-size: 1.4em;
            margin-top: 20px;
            color: #b3fff7;
            background: rgba(0, 255, 200, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 12px;
            padding: 12px 25px;
            box-shadow: 0 0 15px rgba(0,255,255,0.2);
            backdrop-filter: blur(6px);
            animation: fadeIn 2s ease;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 10px #00eaff, 0 0 30px #00eaff; }
            50% { text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ==== Floating Spheres ==== */
        .sphere {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #00eaff, #0033ff);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.4);
            animation: drift 12s infinite ease-in-out alternate;
            opacity: 0.7;
        }

        .sphere:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .sphere:nth-child(2) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        .sphere:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 70%;
            animation-delay: 4s;
        }

        @keyframes drift {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(-20px) rotate(360deg); }
        }

        /* ==== Twinkling Stars ==== */
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* ==== Glowing Button ==== */
        .btn {
            margin-top: 35px;
            padding: 15px 40px;
            background: linear-gradient(45deg, #00fff0, #005eff);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(0,255,255,0.8);
            transition: all 0.4s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #005eff, #00fff0);
            box-shadow: 0 0 50px #00ffff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Floating Spheres -->
    <div class="sphere"></div>
    <div class="sphere"></div>
    <div class="sphere"></div>

    <!-- Stars -->
    <div class="stars" style="top:10%; left:15%; animation-delay: 0.2s;"></div>
    <div class="stars" style="top:30%; left:80%; animation-delay: 0.8s;"></div>
    <div class="stars" style="top:60%; left:25%; animation-delay: 1.3s;"></div>
    <div class="stars" style="top:75%; left:70%; animation-delay: 0.6s;"></div>
    <div class="stars" style="top:50%; left:50%; animation-delay: 1.8s;"></div>

    <h1>🚀 Flask Universe</h1>
    <p>{{ message }}</p>

    <button class="btn" onclick="alert('🪐 Launching into Flask hyperspace!')">Launch Portal 🌠</button>
</body>
</html>
