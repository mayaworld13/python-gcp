<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask Universe</title>
  <style>
    /* -------- BASE -------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #000428, #004e92);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    /* -------- CONTAINER -------- */
    .container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(90deg, #00eaff, #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #cce7ff;
      margin-bottom: 30px;
    }

    /* -------- BUTTON -------- */
    .btn {
      padding: 12px 30px;
      border: none;
      background: linear-gradient(90deg, #00eaff, #00ff99);
      color: #000;
      font-weight: bold;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .btn:hover {
      transform: scale(1.08) translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
    }

    /* -------- ANIMATION -------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* -------- GLOWING ORB -------- */
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0,255,255,0.5), transparent 70%);
      filter: blur(100px);
      border-radius: 50%;
      top: 10%;
      left: 70%;
      z-index: -1;
      animation: moveGlow 6s ease-in-out infinite alternate;
    }

    @keyframes moveGlow {
      from { transform: translate(-30px, -20px); }
      to { transform: translate(30px, 20px); }
    }
  </style>
</head>
<body>
  <div class="glow"></div>

    <p>

    </p>
    <button class="btn" onclick="alert('Launching Flask Explorer... ðŸŒ ')">Launch Flask Explorer</button>
  </div>
</body>
</html>
