<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒŒ Flask Universe</title>
  <style>
    /* ==== GLOBAL ==== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: radial-gradient(circle at 20% 30%, #0b002e, #000);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* ==== MOVING BACKGROUND ==== */
    .space {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0, 174, 255, 0.15), transparent 70%),
                  radial-gradient(circle at 70% 80%, rgba(255, 0, 255, 0.15), transparent 70%),
                  radial-gradient(circle at 20% 50%, rgba(0, 255, 160, 0.1), transparent 70%);
      animation: drift 60s linear infinite;
      z-index: 0;
    }

    @keyframes drift {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-25%, -25%) rotate(360deg); }
    }

    /* ==== FLOATING PARTICLES ==== */
    .particle {
      position: absolute;
      width: 2px; height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 4s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.6); }
    }

    /* ==== TITLE ==== */
    h1 {
      font-size: 4em;
      letter-spacing: 1px;
      color: #00eaff;
      text-shadow: 
        0 0 10px #00eaff,
        0 0 30px #007bff,
        0 0 60px #00c6ff;
      animation: float 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* ==== MESSAGE BOX ==== */
    p {
      font-size: 1.2em;
      color: #b3ffff;
      margin-top: 20px;
      padding: 12px 25px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      z-index: 2;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==== GLOWING BUTTON ==== */
    .btn {
      margin-top: 40px;
      padding: 15px 50px;
      background: linear-gradient(90deg, #00eaff, #ff00cc, #00eaff);
      background-size: 300%;
      border: none;
      border-radius: 40px;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      transition: all 0.4s ease;
      animation: glowMove 6s linear infinite;
      z-index: 2;
    }

    @keyframes glowMove {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #00ffff, 0 0 80px #ff00cc;
    }

  </style>
</head>
<body>
  <div class="space"></div>

  <!-- Random stars -->
  <div class="particle" style="top:10%; left:15%; animation-delay:0s;"></div>
  <div class="particle" style="top:40%; left:70%; animation-delay:1s;"></div>
  <div class="particle" style="top:60%; left:25%; animation-delay:2s;"></div>
  <div class="particle" style="top:75%; left:80%; animation-delay:0.5s;"></div>
  <div class="particle" style="top:30%; left:50%; animation-delay:1.5s;"></div>

  <h1>ðŸŒ  Flask Universe</h1>
  <p>{{ message }}</p>

  <button class="btn" onclick="alert('ðŸš€ Launching into the Flask Multiverse!')">
    Explore Universe
  </button>
</body>
</html>
