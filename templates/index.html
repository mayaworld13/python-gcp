<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask Universe</title>
  <style>
    /* -------- BASE -------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #000428, #004e92);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* -------- STARS BACKGROUND -------- */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 60s linear infinite;
      z-index: -3;
      opacity: 0.3;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    /* -------- ROTATING PLANET -------- */
    .planet {
      position: absolute;
      top: 15%;
      left: 75%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 30% 30%, #00eaff, #004e92 80%);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.5);
      filter: blur(0.5px);
      animation: rotatePlanet 25s linear infinite;
      z-index: -1;
    }

    @keyframes rotatePlanet {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* -------- CONTAINER -------- */
    .container {
      max-width: 750px;
      background: rgba(255, 255, 255, 0.05);
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(0, 255, 255, 0.3);
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, rgba(0,255,255,0.1), rgba(0,255,255,0.3), rgba(0,255,255,0.1));
      animation: borderGlow 8s linear infinite;
      z-index: -1;
    }

    @keyframes borderGlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #00eaff, #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.8;
      color: #d4f5ff;
      margin-bottom: 40px;
    }

    /* -------- BUTTON -------- */
    .btn {
      padding: 14px 40px;
      border: none;
      background: linear-gradient(90deg, #00eaff, #00ff99);
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transform: skewX(-25deg);
      transition: left 0.6s ease;
    }

    .btn:hover::after {
      left: 130%;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.7);
    }

    /* Ripple effect */
    .btn:active::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ripple 0.6s ease-out;
    }

    @keyframes ripple {
      from { width: 0; height: 0; opacity: 0.8; }
      to { width: 400px; height: 400px; opacity: 0; }
    }

    /* -------- ANIMATIONS -------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>

  <div class="stars"></div>
  <div class="planet"></div>

</body>
</html>
