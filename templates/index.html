<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask Universe Terminal</title>
  <style>
    /* -------- BASE -------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Fira Code", monospace;
    }

    body {
      background-color: #000;
      color: #00ff99;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    /* -------- TERMINAL CONTAINER -------- */
    .terminal {
      width: 80%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff99;
      border-radius: 8px;
      box-shadow: 0 0 25px rgba(0, 255, 153, 0.3);
      padding: 30px;
      position: relative;
      animation: fadeIn 1s ease;
    }

    /* -------- TERMINAL HEADER -------- */
    .terminal::before {
      content: "Flask Universe Terminal";
      position: absolute;
      top: -28px;
      left: 15px;
      background: #00ff99;
      color: #000;
      padding: 3px 10px;
      border-radius: 5px 5px 0 0;
      font-weight: bold;
      font-size: 0.8em;
      letter-spacing: 1px;
    }

    /* -------- CONTENT -------- */
    h1 {
      color: #00ffcc;
      font-size: 1.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffcc;
    }

    pre {
      font-size: 1.1em;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* -------- BLINKING CURSOR -------- */
    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #00ff99;
      margin-left: 5px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* -------- TYPING EFFECT -------- */
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ff99;
      width: 0;
      animation: typing 3.5s steps(40, end) forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* -------- BUTTON (COMMAND STYLE) -------- */
    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 8px 18px;
      color: #000;
      background: #00ff99;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00ffaa;
      transform: scale(1.05);
    }

    /* -------- FADE IN -------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>> Flask Universe CLI v1.0</h1>
    <pre class="typing">
$ initializing Flask environment...
$ loading extensions... done
$ connecting to {{ message or 'Flask core modules' }} ...
$ status: ONLINE
$ welcome to Flask Universe ðŸš€
    </pre>
    <button class="btn" onclick="alert('Launching Flask Explorer...')">Run Command</button>
  </div>
</body>
</html>
