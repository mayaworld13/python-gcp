<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    /* ==== Base Setup ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      background: radial-gradient(circle at top, #050014, #000010 80%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      position: relative;
    }

    /* ==== Background Nebula Glow ==== */
    .nebula {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 40%, rgba(0,255,255,0.25), transparent 60%),
                  radial-gradient(circle at 70% 60%, rgba(255,0,180,0.2), transparent 70%),
                  radial-gradient(circle at 50% 90%, rgba(0,150,255,0.2), transparent 80%);
      filter: blur(100px);
      animation: nebulaDrift 20s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes nebulaDrift {
      0% { transform: translate(-10%, -5%) scale(1); }
      100% { transform: translate(10%, 10%) scale(1.1); }
    }

    /* ==== Stars ==== */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    /* random stars */
    .star:nth-child(1) { top: 10%; left: 15%; width: 2px; height: 2px; animation-delay: 0s; }
    .star:nth-child(2) { top: 25%; left: 70%; width: 3px; height: 3px; animation-delay: 0.7s; }
    .star:nth-child(3) { top: 55%; left: 35%; width: 2px; height: 2px; animation-delay: 1.2s; }
    .star:nth-child(4) { top: 80%; left: 85%; width: 4px; height: 4px; animation-delay: 1.8s; }
    .star:nth-child(5) { top: 20%; left: 90%; width: 1.5px; height: 1.5px; animation-delay: 0.9s; }

    /* ==== Title ==== */
    h1 {
      font-size: 4em;
      background: linear-gradient(90deg, #00eaff, #ff00d4, #00eaff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px rgba(0,255,255,0.6);
      animation: titleGlow 3s ease-in-out infinite alternate;
      z-index: 2;
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 0 20px #00eaff, 0 0 40px #007bff; }
      100% { text-shadow: 0 0 40px #ff00d4, 0 0 80px #00baff; }
    }

    /* ==== Message Box ==== */
    p {
      font-size: 1.3em;
      margin-top: 25px;
      padding: 20px 35px;
      color: #c9f9ff;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 16px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
      animation: fadeIn 2s ease forwards;
      z-index: 2;
      max-width: 600px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==== Floating Button ==== */
    .btn {
      margin-top: 40px;
      padding: 15px 50px;
      background: linear-gradient(90deg, #00eaff, #007bff, #ff00d4);
      background-size: 400%;
      color: #fff;
      font-size: 1.2em;
      font-weight: 600;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
      transition: all 0.4s ease;
      z-index: 2;
      animation: glowShift 6s linear infinite;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 60px #00ffff, 0 0 80px #ff00d4;
    }

    @keyframes glowShift {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }

    /* ==== Footer ==== */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
      letter-spacing: 1px;
      opacity: 0.8;
      z-index: 2;
    }

    /* ==== Shooting Star Effect ==== */
    .shooting-star {
      position: absolute;
      top: 10%;
      left: -10%;
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      opacity: 0.8;
      transform: rotate(45deg);
      animation: shoot 6s linear infinite;
    }

    @keyframes shoot {
      0% { transform: translateX(-10%) translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateX(120vw) translateY(60vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
