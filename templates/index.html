<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask Universe</title>
  <style>
    /* ----------------- RESET ----------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Poppins', sans-serif;
    }

    /* ----------------- BODY ----------------- */
    body {
      height: 100vh;
      width: 100%;
      background: radial-gradient(circle at top right, #0a0a0f, #000000);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    /* ----------------- BACKGROUND GLOW ----------------- */
    .glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 123, 255, 0.3), transparent 70%);
      top: -100px;
      right: -100px;
      filter: blur(120px);
      z-index: 0;
      animation: pulse 8s ease-in-out infinite alternate;
    }

    .glow:nth-child(2) {
      background: radial-gradient(circle, rgba(255, 0, 150, 0.25), transparent 70%);
      bottom: -150px;
      left: -100px;
      animation-delay: 3s;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.6; }
      to { transform: scale(1.2); opacity: 0.9; }
    }

    /* ----------------- TITLE ----------------- */
    h1 {
      font-size: 3.8em;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #ffffff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(0, 191, 255, 0.2);
      margin-bottom: 20px;
      z-index: 2;
      animation: fadeInDown 1.5s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ----------------- SUBTEXT ----------------- */
    p {
      color: #bbb;
      font-size: 1.2em;
      max-width: 500px;
      line-height: 1.7;
      margin-bottom: 40px;
      z-index: 2;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ----------------- BUTTON ----------------- */
    .btn {
      padding: 14px 40px;
      font-size: 1.1em;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
      z-index: 2;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 40px rgba(0, 191, 255, 0.6);
      background: linear-gradient(90deg, #00c6ff, #007bff);
    }

    /* ----------------- FOOTER ----------------- */
    footer {
      position: absolute;
      bottom: 20px;
      color: #666;
      font-size: 0.9em;
      z-index: 2;
    }

    footer span {
      color: #00bfff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Subtle background glow -->
  <div class="glow"></div>

</html>
